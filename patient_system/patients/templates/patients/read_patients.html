<!DOCTYPE html>
<html>
<head>
    <title>Patients List</title>
</head>
<body>
    <h1>Patients</h1>
    <a href="{% url 'create_patient' %}">Add New Patient</a>
    <ul>
        {% for patient in patients %}
        <li>
            {{ patient.username }} ({{ patient.email }})
            <a href="{% url 'update_patient' patient.id %}">Edit</a>
            <a href="{% url 'delete_patient' patient.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
